      <div id="u865" class="ax_default label">

        <div id="u865_text" class="text ">
          <ul><li style=""><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;text-decoration:none;">市场细分</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;text-decoration:none;">：在旅游攻略、公交路线指引等方面，百度旅游、蚂蜂窝等产品已做得比较成熟，通过这些APP已能吸引并指引游客到景区了。因此，本产品更注重客户到达景区后的服务，例如导游语音服务，景区导游图，购物，投诉等方面的服务。</span></li><li style=""><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;text-decoration:none;">产品形式</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;text-decoration:none;">：小程序和公众号一起做，用户扫码进入小程序后，直接在小程序里即可触发公众号关注按钮，一键关注公众号。实现“一码两用”，体验小程序的同时也能让这些用户留存下来了，提高了用户的留存率。</span></li></ul>
